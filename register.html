<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script src="register_reg.js" defer></script>
  </head>
  <body>
    <div class="container" style="margin-top: 50px">
      <div class="card">
        <div class="card-header">
          <h6 class="card-text">회원가입</h6>
        </div>
        <div class="card-body">
          <form
            name="form1"
            id="join"
            action="register.jsp"
            method="post"
            novalidate="novalidate"
          >
            <div class="form-group row">
              <label class="col-sm-6 col-form-label" for="userid"
                >아이디(영문자,숫자 조합으로6~12자리)</label
              >
              <div class="col-sm-6">
                <input
                  type="text"
                  class="form-control"
                  id="userid"
                  name="userid"
                  placeholder="아이디"
                  onchange="idCheck(this.value)"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-6 col-form-label" for="userpw">
                비밀번호(숫자와 영문자,특수문자의 조합으로 8~15자리 사용)
              </label>
              <div class="col-sm-6">
                <input
                  type="password"
                  class="form-control"
                  id="userpw"
                  name="userpw"
                  placeholder="비밀번호"
                  onchange="pwdCheck1(this)"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-6 col-form-label" for="confirmpwd"
                >비밀번호 재입력</label
              >
              <div class="col-sm-6">
                <input
                  type="password"
                  class="form-control"
                  id="confirmpwd"
                  name="confirmpwd"
                  placeholder="비밀번호"
                  onchange="pwdCheck2(this)"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-6 col-form-label" for="gender">성별</label>
              <div class="col-sm-6">
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    id="gender_m"
                    name="gender"
                    value="남"
                    class="form-check-input"
                    onfocusout ="genderCheck()"
                  />
                  <label class="form-check-label" for="gender_m">남</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    id="gender_w"
                    name="gender"
                    value="여"
                    class="form-check-input"
                  />
                  <label class="form-check-label" for="gender_w">여</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-6 col-form-label" for="email">Email</label>
              <div class="col-sm-6">
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="이메일"
                  onchange="emailCheck(this)"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-6 col-form-label" for="mobile"
                >핸드폰번호(-없이 입력)</label
              >
              <div class="col-sm-6">
                <input
                  type="text"
                  class="form-control"
                  id="mobile"
                  name="mobile"
                  placeholder="핸드폰번호(-없이 입력)"
                  onchange="mobileCheck(this)"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">취미</label>
              <div class="col-sm-6">
                <div class="form-check form-check-inline">
                  <input
                    type="checkbox"
                    id="movie"
                    name="hobby"
                    value="영화감상"
                    class="form-check-input"
                  />
                  <label class="form-check-label" for="movie">영화감상</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="checkbox"
                    id="read"
                    name="hobby"
                    value="독서"
                    class="form-check-input"
                  />
                  <label class="form-check-label">독서</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="checkbox"
                    id="game"
                    name="hobby"
                    value="게임"
                    class="form-check-input"
                  />
                  <label class="form-check-label">게임</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-8 offset-sm-4">
                <button
                  type="submit"
                  class="btn btn-primary"
                  name="signup"
                  value="Sign up"
                >
                  Sign up
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
