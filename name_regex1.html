<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">

        <div>
            <label for="">이름</label>
            <input type="text" name="name">

        </div>
        <div>
            <button type="button" onclick="nameCheck()">전송</button>
        </div>
    </form>
    <p id="result" style="color: red"></p>
    <script>
        let result = document.querySelector("#result");
        function nameCheck() {
            // 이름 가져오기
            let name = document.querySelector("[name='name']").value;

            // 유효성 검증
            // 이름은 한글이어야 한다.
            // 이름은 최소 2, 최대 5 허용한다.
            const reg = /^[가-힣]{2,5}$/;
            let flag = reg.test(name);

            if (!flag) {
                result.innerText = "이름을 확인해주세요.";
            } else {
                result.innerText = "";
            }
        }
    </script>
</body>

</html>
